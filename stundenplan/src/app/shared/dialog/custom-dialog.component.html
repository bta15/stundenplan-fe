<h2 mat-dialog-title>{{dialogTitle}}</h2>
<mat-dialog-content>
  <ng-content/>
</mat-dialog-content>
<mat-dialog-actions>
  <stundenplan-custom-button label="OK" (btnClick)="ok($event)"></stundenplan-custom-button>
  <stundenplan-custom-button label="Abbrechen" (btnClick)="close()"></stundenplan-custom-button>
</mat-dialog-actions>
