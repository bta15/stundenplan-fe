<stundenplan-custom-button label="Neues Fach hinzufügen" icon="add" (onClick)="openAddFachDialog()"/>
<mat-card appearance="outlined" class="w-[400px]">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" id="tabelle">
      <ng-container matColumnDef="bezeichnung">
        <th mat-header-cell *matHeaderCellDef>Fächer</th>
        <td mat-cell *matCellDef="let element"> {{ element.bezeichnung }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</mat-card>
